author-about: Towarzystwo Fotograficzne IDIA powstało z głębokiego szacunku do fotografii. Jako aktywni artyści jesteśmy żywo zainteresowani tą formą twórczego spojrzenia na rzeczywistość. Pozostałe, niefotograficzne kwestie, są nam obce. Jako grupa realizujemy konkretne cele artystyczne, indywidualnie lub wspólnie. Jesteśmy zatem jednością, która szanuje indywidualizm oraz inspiruje do samodzielnych poszukiwań artystycznych. Jako grupa pozostajemy otwarci na współpracę z innymi stowarzyszeniami artystycznymi –  w kraju i na Świecie. Fotografia powinna łączyć, a miłość do niej – zbliżać. A jeśli mamy się różnić to tylko (parafrazując słowa Cypriana Norwida) pięknie oraz mocno.
